<div class="slider">
  <mat-slider
    [formControl]="scopeFormControl"
    tickInterval="1"
    min="0"
    max="2">
  </mat-slider>
  <label>{{scopeLabel}}</label>
</div>

<div class="chart">
  <canvas baseChart [datasets]="datasets" [labels]="labels" [options]="options" [chartType]="'line'"></canvas>
</div>
